<!DOCTYPE html>
<html>
<head>
	<title>test</title>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue"></script>

</head>
<body>
	<div id="appMsg">
		{{message}}
	</div>
	<script type="text/javascript">
		var app=new Vue({
			el:'#appMsg',
			data:{
				message:'hello world!'
			}
		})
	</script>

	<div id="app-2">
		<span v-bind:title="message">
			鼠标悬停提示
		</span>
	</div>
	<script type="text/javascript">
		var app2=new Vue({
			el:'#app-2',
			data:{
				message:'页面加载于' + new Date().toLocaleString()
			}
		})
	</script>

	<div id="app-3">
		<p v-if="seen">现在看到我了</p>
	</div>
	<script type="text/javascript">
		var app3=new Vue({
			el:'#app-3',
			data:{
				seen:true
			}
		})
	</script>

	<div id="app-4">
		<ol>
			<li v-for="todo in todos">
				{{todo.text}}
			</li>
		</ol>
	</div>
	<script type="text/javascript">
		var app4=new Vue({
			el:"#app-4",
			data:{
				todos:[
					{text:'ddddddd'},
					{text:'学习Vue'}
				]
			}
		})
	</script>

	<div id="app-5">
		<p> {{message}}</p>
		<button v-on:click="reverseMsg">逆转消息</button>
	</div>
	<script type="text/javascript">
		var app5=new Vue({
			el:'#app-5',
			data:{
				message:'hello world !'
			},
			methods:{
				reverseMsg:function(){
					this.message=this.message.split(' ').reverse().join(' ')
				}
			}
		})
	</script>

	<div id='app-6'>
		<p> {{message}}</p>
		<input v-model="message">
	</div>
	<script type="text/javascript">
		var app6=new Vue({
			el:'#app-6',
			data:{
				message:"Hello World !"
			}
		})
	</script>

	<div id="app-7">
		<ol>
			<todo-item2
				v-for="item in groceryList"
				v-bind:todo="item"
				v-bind:key="item.id">
			</todo-item2>
		</ol>
	</div>
	<script type="text/javascript">
		Vue.component('todo-item2',
		{
			props:['todo'],
			template:'<li>{{todo.id}}:{{todo.text}}</li>'
		})
		var app7=new Vue({
			el:'#app-7',
			data:{
				groceryList:[
				{id:0,text:'素材'},
				{id:1,text:'奶酪'}
				]
			}
		})
	</script>
	<ol>
</body>
</html>
